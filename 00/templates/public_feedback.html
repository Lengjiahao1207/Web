{% extends "base.html" %}

{% block title %}意见反馈{% endblock %}

{% block body %}
  <div class="row" style="margin-top: 20px;">
    <div class="col"></div>
    <div class="col-8">
      <h1><p class="font-weight-bolder text-white" style="text-align: center">意见反馈</p></h1>
      <p class="font-italic">您的宝贵意见会让我们更加优秀！</p>
      <form action="{{ url_for('feedback.public_feedback') }}" method="post">
        <div class="form-group">
          <input type="text" name="title" class="form-control" placeholder="请输入标题">
        </div>
        <div class="form-group">
          <textarea name="content" class="form-control" rows="20" placeholder="请输入内容"></textarea>
        </div>

        {% for message in get_flashed_messages() %}
          <div class="form-group">
            <div class="text-danger">
              <p class="font-weight-bolder text-white font-italic text-left">{{ message }}</p>
            </div>
          </div>
        {% endfor %}

        <div class="form-group" style="text-align: right">
          <button class="btn btn-primary">发布</button>
        </div>
      </form>
    </div>
    <div class="col"></div>
  </div>
{% endblock %}
